{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Signup</title>
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>#}
    <script src="{% static 'js/jquery_3.2.0.js' %}"></script>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body background="{% static 'images/login_back.jpg' %}">

{% block content %}{% endblock %}

{% if signup_active %}
    <script>
        $(document).ready(function(){
            $("#s").trigger('click');
        });
    </script>
{% endif %}

<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab {{ signup_active }}"><a id="s" href="#signup">Sign Up</a></li>
    </ul>
    <div class="tab-content">

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/user/auth/" method="post">
                {% csrf_token %}
                <div class="field-wrap-login">
                    <label>Username<span class="req">*</span></label>
                    <input type="text" name="username" required autocomplete="on"/>
                </div>
                <div class="field-wrap-login">
                    <label>Password<span class="req">*</span></label>
                    <input type="password" name="password" required autocomplete="off"/>
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <input type="submit" class="button button-block" value="Login">
            </form>
        </div>

        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="{% url 'signup' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="field-wrap-signup">
                    <label>Username<span class="req">*</span></label>
                    <input type="text" name="username" required autocomplete="off"/>
                </div>
                <div class="top-row">
                    <div class="field-wrap-signup">
                        <label>First Name<span class="req">*</span></label>
                        <input type="text" name="first_name" required autocomplete="off" />
                    </div>
                    <div class="field-wrap-signup">
                        <label>Last Name<span class="req"></span></label>
                        <input type="text" name="last_name" autocomplete="off"/>
                    </div>
                </div>
                <div class="field-wrap-signup">
                    <label>Email Address<span class="req">*</span></label>
                    <input type="email" name="email" required autocomplete="off"/>
                </div>
                <div class="field-wrap-signup">
                    <label>Enter Password<span class="req">*</span></label>
                    <input type="password" name="password1" required autocomplete="off"/>
                </div>
                <div class="field-wrap-signup">
                    <label>Confirm Password<span class="req">*</span></label>
                    <input type="password" name="password2" required autocomplete="off"/>
                </div>
                <div class="field-wrap-signup">
                    <label class="dob">Date Of Birth<span class="req">*</span></label>
                    <input type="date" name="dob" required/>
                </div>

                <div class="top-row">
                    <div class="field-wrap-signup">
                        <input name="gender" id="m" value="male" type="radio" required/>
                        <label class="rad" for="m">Male</label>
                    </div>
                    <div class="field-wrap-signup">
                        <input name="gender" id="f" value="female" type="radio" required/>
                        <label class="rad" for="f">Female</label>
                    </div>
                </div>

                <input type="submit" class="button button-block hvr-sweep-to-right" value="Register">
            </form>
        </div>


    </div>
</div>

<script src="{% static 'js/login_signup.js' %}"></script>

</body>
</html>
